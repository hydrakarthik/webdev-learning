<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssshadows</title>
    <style>
        body{
            background: #b7bfc4;
           
        }
        .box {
            border: 2px solid rgb(24, 24, 24);
            padding: 34px;
            box-shadow: 20px 11px 5px #888;
            border-radius: 10px;
           
        }
        .para{
            text-shadow:  16px 5px 5px #ae8215;
            outline: 2px solid rgb(80, 73, 73);
            border-radius: 11px;
            
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>css shadows</h1>


    </div>

</body>

</html>
