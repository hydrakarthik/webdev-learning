<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css multicolor website </title>
    <style>
        :root{
            --primary-color: #1862b1;
            --primary-text: white;
            --secondary-color:  rgb(199, 202, 31);
        }
          :root{
            --primary-color: #e70808;
            --primary-text: white;
            --secondary-color:  rgb(202, 77, 31);
        }
        body{
            background-color: var(--secondary-color);
        }
        * {
            margin: 0;
            padding: 0;

            .poppins-medium {
                font-family: "Poppins", sans-serif;
                font-weight: 500;
                font-style: normal;
            }
        }

        ul li {
            list-style: none;
            display: inline;
            padding: 20px;
            font-weight: bold;

        }

        nav {
            background-color:var(--secondary-color)
            padding: 12px 0px;



        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>

                <li><a href=""></a></li>contacts</li>
            </ul>
        </nav>
    </header>
</body>

</html>
