<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .logo {
            width: 40px;
            height: 23px;


        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
        }

        .logo img {
            width: 40px;
            height: 23px;
            cursor: pointer;
        }



        .right ul {
            display: flex;
            gap: 34px;
        }

        .right ul li {
            list-style: none;
            display: flex;
            align-items: center;


        }
       ul li  img{
            width: 1px;
            height: 1px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo"></div>
            <img src="webdev ue logo.png" alt="">
            <div class="right">
                <ul>
                    <li>products
                         <img src="arrow-down-angle-svgrepo-com.svg" alt=""></li>
                    <li>pricing
                         <img src="arrow-down-angle-svgrepo-com.svg" alt=""></li>
                    <li>resources
                         <img src="arrow-down-angle-svgrepo-com.svg" alt=""></li>
                    <li>about 
                        <img src="arrow-down-angle-svgrepo-com.svg" alt=""></li>



                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
