<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header{
             position: sticky;
             top: 0;
        }

        nav {
            background-color: rgb(255, 127, 127);
            height: 83px;
           
        }

        main {
            background-color: black;
            color: white;
            padding: 34px;
        }

        .container {
            background-color: rgb(30, 255, 0);
            margin: 12px 15px;
            text-align: center;
            padding: 55px 23px;

        }

        .box1 {
            background-color: pink;
            height: 70vh;
            width: 45%;
            display: inline-block;
            margin: 0px 12px;

        }

        .box2 {
            background-color: aqua;
            height: 70vh;
            width: 45%;
            display: inline-block;
            margin: 0px 12px;

        }

        .textbox {
            padding: 0px 34px;
            border: 2px solid white;
            margin: 50px 23vw;
            font-size: 2em;
            border-radius: 13px;
        }

        footer {
            height: 100px;
            background-color: blue;
           
        }
    </style>
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="textbox">
            welcome to webdev sigma
        </div>
        <div class="orangebox"></div>

    </main>
    <footer>

    </footer>

</body>

</html>
