    <title>cs flex box</title>
    <style>
        .container {
            border: 2px solid red;
            display: flex;
            height: auto;
            /* justify-content: center; */

            flex-wrap: wrap;

        .item {
            flex-grow: 1;
            height: 92px;
            width: 92px;
            border: 2px solid black;
            background-color: blue;

        }

        .order-1 {

        }

        }

            order: 3;
        }

        .item1 {
            flex-grow: 2;
            align-self: flex-end;
            color: black;
        }
    </style>
