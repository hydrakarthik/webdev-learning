<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css filters</title>
    <style>
        img {

            filter: blur(2px);


        }

        .img1 {
            filter: brightness(10) contrast();
        }

        .img2 {
            filter: hue-rotate(200deg);

        }

        .img3 {
            filter: grayscale(1000%);
        }
    </style>
</head>

<body>
    <div class="containers">
        <img class="img1" width="100"
            src="https://i0.wp.com/picjumbo.com/wp-content/uploads/tiger-eyes-looking-from-the-bushes-free-image.jpeg?w=2210&quality=70"
            alt="">

        <img class="img2" width="500px"
            src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=2048x2048&w=is&k=20&c=KTpY1O4d7-EuX-R_GR_44Upc-n9esJOZFpcqvA4CM0E="
            alt="">

        <img class="img3" width="300px"
            src="https://media.istockphoto.com/id/1136900682/photo/calm-and-angry-girl-double-color-exposure.jpg?s=2048x2048&w=is&k=20&c=3whZ85Dyk59pNu6W6lxSWI5JfOev3fa-DGtBvq8Mfds="
            alt="">
    </div>
</body>

</html>
