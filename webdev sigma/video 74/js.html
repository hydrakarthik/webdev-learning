<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: 12px;
            padding: 12px;
            background-color: aqua;
        }

        .childcontainer {
            margin: 12px;
            padding: 12px;
            background-color: rgb(219, 142, 9);
        }

        .child {
            margin: 12px;
            padding: 12px;
            background-color: rgb(194, 37, 181);
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">
                i ama child
            </div>
        </section>
    </div>
    <script>


        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("child id clicked ")

        })

        document.querySelector(".childcontainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("child coantainer id clicked ")

        })

        document.querySelector(".container").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("conatiner id clicked ")

        })

        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255)
            let val2 = Math.ceil(0 + Math.random() * 255)
            let val3 = Math.ceil(0 + Math.random() * 255)
            let val4 = Math.ceil(0 + Math.random() * 255)
            return `rgb(${val1}, ${val2}, ${val3}, ${val4})`
        }

        setInterval(() => {
            document.querySelector(".childcontainer").style.background = getRandomColor()
        },500);
    </script>
</body>

</html>
